<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>My Website</title>
    
    <link rel="stylesheet" href="./bootstrap-5.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <main role="main">
      <div class="justify-content-center">
          <div class="rectangle">
            <label id="yourResult">Your Result</label>

            <p id="circle" class="circlePos">
              <ul class="nav">
                <li id="sevix">76</li>
                <li style="padding-left: 10px;">of 100</li>
              </ul>
            </p>
            <p id="great">Great</p>
            <p id="belowGreat">You scored higher than 65% of the people who have taken these tests.</p>
          </div>

          <div class="recW">
            <label id="summary">Summary</label>

              <div class="result reaction">
                <img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction icon picture"/><text>Reaction</text><section>80 <span>/ 100</span></secion>
              </div>
              <div class="result memory">
                <img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="Memory icon picture"/><text>Memory</text><section>92 <span>/ 100</span></secion>
              </div>
              <div class="result verbal">
                <img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal icon picture"/><text>Verbal</text><section>61 <span>/ 100</span></secion>
              </div>
              <div class="result visual">
                <img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="Visual icon picture"/><text>Visual</text><section>72 <span>/ 100</span></secion>
              </div>
            
            <button type="button" class="btn">Continue</button>
          </div>
      </div>
    </main>

  </body>
</html>
